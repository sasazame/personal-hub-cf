name: Deploy to Staging

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Build frontend
        run: pnpm build:frontend

      - name: Deploy Frontend Preview to Cloudflare Pages
        working-directory: apps/backend
        run: |
          set +e
          for i in 1 2 3; do
            echo "Deployment attempt $i"
            pnpm exec wrangler pages deploy ../frontend/dist --project-name=personal-hub-frontend
            if [ $? -eq 0 ]; then
              echo "Deployment successful"
              exit 0
            else
              if [ $i -lt 3 ]; then
                echo "Deployment failed, retrying in 5 seconds..."
                sleep 5
              else
                echo "All deployment attempts failed"
                exit 1
              fi
            fi
          done
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Backend to Staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/backend
          command: deploy --env staging --minify

      - name: Add comment to PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `### ðŸš€ Preview Deployment Ready!\n\n**Frontend URL**: https://personal-hub-frontend.pages.dev\n\n**Backend**: Deployed to staging environment`
            })
